# Language setting
language: node_js
# Version number
node_js:
  - "0.12"
env:
  CI=true

build:
  
  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=shiphitchcock2/sample-node:$BRANCH.$BUILD_NUMBER .
    - docker push shiphitchcock2/sample-node:$BRANCH.$BUILD_NUMBER


integrations:
  hub:
    - integrationName: ship-docker
      type: docker
     
